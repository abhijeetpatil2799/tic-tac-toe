<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <script src="ticTacToe.js"></script>
    <link rel="stylesheet" href="ticTacToe.css" />
  </head>
  <body>
    <div id="main" class="main">
      <div class="first-row">
        <div
          id="first-1"
          class="first-child first-1"
          onclick="onChildClick('first-1')"
        ></div>
        <div
          id="first-2"
          class="first-child first-2"
          onclick="onChildClick('first-2')"
        ></div>
        <div
          id="first-3"
          class="first-child first-3"
          onclick="onChildClick('first-3')"
        ></div>
      </div>
      <div class="second-row">
        <div
          id="second-1"
          class="second-child second-1"
          onclick="onChildClick('second-1')"
        ></div>
        <div
          id="second-2"
          class="second-child second-2"
          onclick="onChildClick('second-2')"
        ></div>
        <div
          id="second-3"
          class="second-child second-3"
          onclick="onChildClick('second-3')"
        ></div>
      </div>
      <div class="third-row">
        <div
          id="third-1"
          class="third-child third-1"
          onclick="onChildClick('third-1')"
        ></div>
        <div
          id="third-2"
          class="third-child third-2"
          onclick="onChildClick('third-2')"
        ></div>
        <div
          id="third-3"
          class="third-child third-3"
          onclick="onChildClick('third-3')"
        ></div>
      </div>
    </div>
  </body>
</html>
